</div>

<div id="content">
	<div id="video">
		<video id="intro" width="640" height="320" poster="../img/poster.png">

		</video>
	</div>
</div>

<div id="connect">

	<img id="pinteresticon" class="social" src="../img/Pinterest_Favicon1.png" height="20px" width="20px"/>

<script type="text/javascript">
	$(function() {
		$('video#intro').click(function() {
			var status = $(this).status;
			if(status == 'play') {
				$(this).status = 'pause';
				this.pause();
			} else {
				$(this).status = 'play';
				this.play();
			}
		});
	});
</script>
